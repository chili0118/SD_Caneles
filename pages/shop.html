<body>

    <div class="nav-box">

        <div id="shop-breadcrumb">

                <div class="shop-info-content">
                    <div class="shop-info-content-logo"><img src="../images/dessert_logo-04.webp" alt="店家logo"></div>

                    <div class="shop-info-content-item">

                            <div class="modal-container">
                                <div class="newsletter-modal">
